<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Book Library</h1>
            <p class="subtitle">Manage Your Book Collection</p>
        </div>

        <div class="input-group">
            <input type="text" class="form-control" id="title" placeholder="Book Title" required>
            <input type="text" class="form-control" id="author" placeholder="Author" required>
            <input type="number" class="form-control" id="year" placeholder="Publication Year" required>
            <button type="button" class="btn btn-primary btn-block" onclick="addBook()">Add Book</button>
        </div>

        <ul id="bookList" class="list-group mt-3">
            <!-- Book list items will be dynamically added here -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
